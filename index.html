<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">Header</div>
    <div class="title">Rock Paper Scissors</div>
    
    <div class="container" id="container">
        <div class="buttons" id="buttons">
            <button id="btn1">Rock</button>
            <button id="btn2">Paper</button>
            <button id="btn3">Scissors</button>
        </div>
    </div>

    <div class="score-container" id="score-container">
        <div class="score-box">
            <h2 class="score" id="playerScore" data-score="0">Player: 0</h2> 
        </div>
        <div class="score-box">
            <h2 class="score" id="computerScore" data-score="0">Computer: 0</h2> 
        </div>
    </div>

</body>
</html>
